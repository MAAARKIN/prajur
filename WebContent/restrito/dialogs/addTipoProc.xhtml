<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html">	
<h:body>
	<p:dialog id="DlgTipoProc" resizable="false" widgetVar="tipoProcDlg" modal="true" appendToBody="true" header="Cadastro de Tipo de Procedimento" draggable="false">
	<p:ajax event="close" update="DlgTipoProc" listener="#{tipoProcBean.clean}" />
		<h:form id="addTipoProc">
			<p:growl id="notifyAddTipoProc" showDetail="true" sticky="true"/>
			
			<h:inputHidden value="#{tipoProcBean.tipoProc.codigo}" />
			
			<h:panelGrid columns="1">
				<h:outputLabel value="*Tipo da Procedimento:"/>
				<p:inputText value="#{tipoProcBean.tipoProc.descricao}" size="30" required="true" requiredMessage="Nome da Procedimento não pode ser vazio"
							 validatorMessage="Nome deve conter no minimo '7' caracteres."> 
					<f:validateLength minimum="7" />
						</p:inputText>
			</h:panelGrid>
			
			<p:separator/>
			
			<p:commandButton id="salvarTipoProc" value="Salvar" action="#{tipoProcBean.salvar}" update="notifyAddTipoProc addTipoProc :gerTipoProc"/>			
			
		</h:form>
	</p:dialog>

</h:body>
</f:view>
</html>
