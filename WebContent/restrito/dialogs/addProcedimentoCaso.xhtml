<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html">	
<h:body>

	<p:dialog id="DlgGerProcCase" resizable="false" widgetVar="gerProcCaseDlg" modal="true" appendToBody="true" 
			  header="Gerênciar Procedimento" draggable="false">
	<p:ajax event="close" update="DlgGerProcCase" listener="#{procedimentoCasoBean.clean}" />
		<p:panel>	  
		<h:form id="addProcCase">
		<div>
			<div style="float: left; margin-right: 10px;">
				<p:autoComplete id="procCaseDD" dropdown="true" value="#{procedimentoCasoBean.proc.tipoProcedimento}"   
                    					completeMethod="#{procedimentoCasoBean.completeProc}" converter="tipoProcedimentoConverter"
                    					var="proc" itemValue="#{proc}" itemLabel="#{proc.descricao}" required="true"
                    					requiredMessage="Você não definiu nada" />
                <p:message id="ProcMessage" for="procCaseDD" display="text" />
                
                <p:commandButton id="salvarProcCase" value="Salvar" action="#{procedimentoCasoBean.salvar}" 
											 update="addProcCase ListarProcCaso :gerCaso" style="float:right;"/>
                     		
			</div>
			
			<div style="float: right;">
				<p:dataTable id="ListarProcCaso" value="#{procedimentoCasoBean.listar}" var="proc" 
				styleClass="myTable" emptyMessage="Não Possui Procedimentos" filterEvent="enter" 
				scrollable="true" scrollHeight="100" style="width: 360px; overflow-x: hidden;">
					
					<p:column headerText="Procedimentos" style="width:159px;">
						<h:outputLabel value="#{proc.tipoProcedimento.descricao}" />
					</p:column>
					
					<p:column headerText="Data">
						<h:outputLabel value="#{proc.dataModificacao}" />
					</p:column>
				
				</p:dataTable>		
			</div>
			<div style="clear: both"></div>
		</div>
		
		</h:form>
		<div style="clear: both"></div>
		</p:panel> 
	</p:dialog>

</h:body>
</f:view>
</html>
