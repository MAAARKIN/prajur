<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:view contentType="text/html">	
<h:body>
	<p:dialog id="DlgTipoMovimento" resizable="false" widgetVar="tipoMovimentoDlg" modal="true" appendToBody="true" header="Cadastro do Tipo de Movimentos" draggable="false">
	<p:ajax event="close" update="DlgTipoMovimento" listener="#{tipoMovimentoBean.clean}" />
		<h:form id="addTipoMovimento">
			<p:growl id="notifyAddTipoMovimento" showDetail="true" sticky="true"/>
			
			<h:inputHidden value="#{tipoMovimentoBean.tipoMovimento.codigo}" />
			
			<h:panelGrid columns="1">
				<h:outputLabel value="*Tipo do Movimento:"/>
				<p:inputText value="#{tipoMovimentoBean.tipoMovimento.descricao}" size="30" required="true" requiredMessage="Nome do Movimento não pode ser vazio"
							 validatorMessage="Nome deve conter no minimo '7' caracteres."> 
					<f:validateLength minimum="7" />
						</p:inputText>
			</h:panelGrid>
			
			<p:separator/>
			<p:commandButton id="salvarTipoMov" value="Salvar" 
							action="#{tipoMovimentoBean.salvar}" 
							update="notifyAddTipoMovimento addTipoMovimento :gerTipoMov"/>			
			
		</h:form>
	</p:dialog>

</h:body>
</f:view>
</html>
